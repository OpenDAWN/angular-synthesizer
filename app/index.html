<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>angular synthesizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<style>
  .keyboard .key {
    height: 300px;
    width: 72px;
    background-color: white;
  }

  .keyboard .key:nth-child(2),
  .keyboard .key:nth-child(4),
  .keyboard .key:nth-child(7),
  .keyboard .key:nth-child(9),
  .keyboard .key:nth-child(11)
   {
    height: 300px;
    background-color: black;
    margin-left: -20px;
    z-index: 10;
    position: absolute;
    text-align: center;
    color:white;
    width: 40px;
    height: 200px;
  }
  
</style>

<body ng-app=ngSynthesizer>

    <div class="container">
        <ng-synthesizer note=C4 scale="harmonic minor">

            <div class=form-group>

            </div>

            <div class="form-group jumbotron keyboard">
                <button ng-repeat="tone in tones" class='key' ng-mousedown='play(tone)' ng-mouseup='stop()' accesskey={{tone.latin()}}>
                    {{tone.latin()}}
                </button>
            </DIV>

            <div class=form-group>
                <button ng-repeat='scale in ["harmonic minor","major","major pentatonic","minor pentatonic","natural minor"]' class='btn btn-warning' ng-click="setScale(scale)">
                    {{scale}}
                </button>
            </DIV>

                <oscillator wave=SAWTOOTH>
                  
                </oscillator>

                <oscillator wave=SINE interval="2">
                </oscillator>
<!-- 
                <oscillator wave=SINE interval=4/3>
                  <input type=range ng-model=interval min=1 max=2 step=0.01>
                </oscillator> -->

            </div>
        </ng-synthesizer>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    </script>

    <!-- build:js(.) scripts/plugins.js -->

    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/webaudioshim.js"></script>
    <script src="scripts/music.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/oscillator.js"></script>
    <!-- endbuild -->
</body>

</html>
